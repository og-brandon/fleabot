name: deploy-master

on:
  push:

jobs:
  deploy-to-bots_funkymonks_xyz:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install software-properties-common
        sudo add-apt-repository --yes --update ppa:ansible/ansible
        sudo apt install ansible

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa_bots
        known_hosts: |
          bots.funkymonks.xyz. ssh-rsa 
          bots.funkymonks.xyz. ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBBxnjlZXAVVMKj/IF9W8y6YBid90b+aL79SDdfaFF+zQ4hCh54vd/nx5EJVsoap2E++t0O9aGR7X26WibnfbvjY=
          bots.funkymonks.xyz. ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKur8BZluG6PRCuE8TK6tex0lqqVOFKIi0Ks1OdbL6ao
        config: |
          Host bots.funkymonks.xyz
          User fleabot
          IdentityFile ~/.ssh/id_rsa_bots
    - name: Run playbook
      run: ansible-playbook ./.github/workflows/ansible/update-fleabot-playbook.yml -vvv -i ./.github/workflows/ansible/inventory.yml

    - name: Send CS start update message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.CS_DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.CS_DISCORD_WEBHOOK_TOKEN }}
        username: Fleabot updates
        args: Fleabot is being updated. Stay tuned...

    - name: Send CS end update message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.CS_DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.CS_DISCORD_WEBHOOK_TOKEN }}
        username: Fleabot updates
        args: Fleabot update is finished!